<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage Makanan</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #1e3a5f;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .nav-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .search-box {
            padding: 5px;
            border: none;
            border-radius: 5px;
        }
        .nav-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .logout-btn {
            background-color: white;
            color: #ff6347;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        .logout-btn:hover {
            background-color: #ddd;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .food-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .food-item {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 200px;
        }
        .food-item img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-left">
            <h1>Kategori Makanan</h1>
            <input type="text" class="search-box" placeholder="Cari makanan...">
        </div>
        <div class="nav-right">
            <p id="role">Role: Buyer</p>
            <button onclick="signIn()">Sign In</button>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>
    <div class="container">
        <h2>Selamat Datang di Homepage Makanan</h2>
        <p>Temukan makanan favorit Anda!</p>
        <div class="food-list">
            <div class="food-item">
                <img src="https://via.placeholder.com/200" alt="Makanan 1">
                <h3>Makanan 1</h3>
            </div>
            <div class="food-item">
                <img src="https://via.placeholder.com/200" alt="Makanan 2">
                <h3>Makanan 2</h3>
            </div>
            <div class="food-item">
                <img src="https://via.placeholder.com/200" alt="Makanan 3">
                <h3>Makanan 3</h3>
            </div>
        </div>
    </div>
    <script>
        function logout() {
            alert("Anda telah logout");
            window.location.href = "login.html";
        }
        
        function signIn() {
            window.location.href = "{% url 'authentication:login' %}";
        }
    </script>
</body>
</html>
